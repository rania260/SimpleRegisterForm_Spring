<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"></script>
<link rel="style.css" th:href="@{/style.css}"
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/register}" method="post" th:object="${registerForm}">
    <div>
        <input type="text" placeholder="Username" th:field="*{username}">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div>
        <input type="password" placeholder="Password" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div>
        <input type="password" placeholder="Confirm Password" th:field="*{confirmpassword}">
        <p th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}"></p>
    </div>
    <div>
        <input type="email" placeholder="Your Email" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div>
        <input type="submit" placeholder="Register">
    </div>
</form>

</body>
</html>
